<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Correct Assembly Sample</title>
</head>
<body>
    
    <div class="container">
        <div class="formTitle">
            <h2>Correct Assembly Sample</h2>
        </div>
        <p>
            <label>
            Machine:
            <select>
                
                <option value="default">Choose…</option>
                <option>Machine A</option>
                <option>Machine B</option>
                <option>Machine C</option>
                <option>Machine D</option>
            </select>
            </label>
        </p>
        <hr/>
        <hr/>
        <div>
            
        </div>
        <p>
            <label>
            Sample Value:
            <select>
                
                <option value="default">Choose…</option>
                <option>Correct Assembly Sample</option>
                <option>Visual Sample</option>
                <option>Water Leak Sample</option>
                <option>Weight Sample</option>
            </select>
            </label>
        </p>
        <hr/>
        <hr/>
        <div>
            <p>All parts and components are present and properly combined:</p>
            <form>
                <input type="radio" id="pass" value="pass">
                <label for="pass">pass</label><br>
                <input type="radio" id="failed" value="failed">
                <label for="failed">failed</label><br>
                <hr/>
            </p>
            <p>     
            <label>
                TIME:
                <select>
                    
                    <option value="default">Choose…</option>
                    <option>9:00 AM </option>
                    <option>12:00 PM </option>
                    <option>3:00 PM </option>
                    <option>6:00 PM </option>
                </select>
                </label>
                </p>
                <p>
                    <label for="date">Date:</label><br>
                    <input type="date" id="date"><br>
                </p>
                <p>
                    <label>
                        Operator Name:
                        <select>
                            
                            <option value="default">Choose…</option>
                            <option>Mary </option>
                            <option>Yash</option>
                            <option>Jhon</option>
                            <option>David</option>
                            <option>Dhruva</option>
                        </select>
                        </label>
                </p>
                <p>
                    <label>
                        Operator Id:
                        <select>
                            
                            <option value="default">Choose…</option>
                            <option>1 </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        </label>
                </p>
            </form>
            <p>
                <button type="submit" class="submit">Submit</button>
            </p>    
        </div>
    </div>

    <!-- <script src="forms.js"></script> -->
</body>
</html>
